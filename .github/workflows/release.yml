name: Release Extension

on:
  push:
    branches:
      - main
    paths:
      - 'CHANGELOG.md'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Fetch previous commit to compare

      - name: Detect version change in CHANGELOG.md
        id: detect_version
        run: |
          # Extract current version
          NEW_VERSION=$(grep -m 1 '## \[' CHANGELOG.md | sed -E 's/## \[([0-9.]+)\] - .*/\1/')
          echo "Current version in CHANGELOG: $NEW_VERSION"
          
          # Extract previous version (from previous commit)
          git checkout HEAD^1 CHANGELOG.md
          OLD_VERSION=$(grep -m 1 '## \[' CHANGELOG.md | sed -E 's/## \[([0-9.]+)\] - .*/\1/')
          git checkout HEAD CHANGELOG.md
          echo "Previous version in CHANGELOG: $OLD_VERSION"
          
          if [ "$NEW_VERSION" != "$OLD_VERSION" ]; then
            echo "Version updated from $OLD_VERSION to $NEW_VERSION"
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            echo "No version change detected."
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.detect_version.outputs.version_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        if: steps.detect_version.outputs.version_changed == 'true'
        run: npm ci

      - name: Build extension
        if: steps.detect_version.outputs.version_changed == 'true'
        run: npm run build

      - name: Zip extension
        if: steps.detect_version.outputs.version_changed == 'true'
        run: |
          cd dist
          zip -r ../openapi-spec-renderer-v${{ steps.detect_version.outputs.new_version }}.zip .
          cd ..

      - name: Create Release
        if: steps.detect_version.outputs.version_changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.detect_version.outputs.new_version }}
          name: Release v${{ steps.detect_version.outputs.new_version }}
          body_path: CHANGELOG.md
          files: openapi-spec-renderer-v${{ steps.detect_version.outputs.new_version }}.zip
          draft: false
          prerelease: false
